<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bookmark Manager</h1>
    </header>
    <main>
        <section id="addBookmarkSection">
            <h2>Add a New Bookmark</h2>
            <form id="addBookmarkForm">
                <input type="text" id="title" placeholder="Bookmark Title" required>
                <input type="url" id="link" placeholder="Bookmark URL" required>
                <button type="submit" class="primary-btn">Add</button>
            </form>
        </section>
        <section id="bookmarksListSection">
            <h2>Saved Bookmarks</h2>
            <ul id="bookmarksList">
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bookmark Manager</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
